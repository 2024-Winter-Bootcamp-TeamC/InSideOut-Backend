<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSE with POST</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { border: 1px solid #ddd; padding: 10px; margin-top: 20px; max-height: 300px; overflow-y: auto; }
    #user-input { margin-top: 20px; }
    .message { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Server-Sent Events with POST</h1>
  <div id="user-input">
    <input type="text" id="input-box" placeholder="메시지를 입력하세요" />
    <button id="send-button">전송</button>
  </div>
  <div id="messages">
    <h3>서버에서 받은 메시지:</h3>
    <div id="message-list"></div>
  </div>

  <script>
    document.getElementById("send-button").addEventListener("click", async () => {
      const userInput = document.getElementById("input-box").value;
      if (!userInput) {
        alert("메시지를 입력하세요!");
        return;
      }

      // 기존 메시지 초기화
      const messageList = document.getElementById("message-list");
      messageList.innerHTML = "";

      // POST 요청과 SSE 스트림 연결
      const response = await fetch("http://127.0.0.1:8000/api/chats/test", {
  method: "POST",
  headers: {
    "Content-Type": "application/json", // JSON 형식임을 명시
  },
  body: JSON.stringify({ message: userInput }), // JSON 바디
});

      // 스트림 데이터 수신
      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const message = decoder.decode(value);
        const messageDiv = document.createElement("div");
        messageDiv.className = "message";
        messageDiv.textContent = message;
        messageList.appendChild(messageDiv);
      }
    });
  </script>
</body>
</html>
