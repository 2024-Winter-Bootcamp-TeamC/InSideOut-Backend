<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 상담 테스트</title>
    <style>
        /* 질문 입력 칸 크기 조정 */
        #prompt {
            width: 100%;
            height: 100px;
        }

        /* 감정별 답변 간격 조정 */
        .response-item {
            margin-bottom: 10px; /* 감정별 답변 사이 간격 */
        }
    </style>
</head>
<body>
    <h1>AI 상담 테스트</h1>
    <form id="ask-ai-form">
        <label for="prompt">질문:</label><br>
        <textarea id="prompt" name="prompt" required></textarea><br><br>

        <label for="emotions">감정 (쉼표로 구분):</label><br>
        <input type="text" id="emotions" name="emotions" placeholder="예: 기쁨이, 슬픔이, 버럭이" required><br><br>

        <button type="submit">AI 상담 요청</button>
    </form>

    <h2>응답 결과:</h2>
    <div id="response"></div>

    <script>
      document.getElementById("ask-ai-form").addEventListener("submit", async function (e) {
        e.preventDefault();
        const prompt = document.getElementById("prompt").value;
        const emotions = document.getElementById("emotions").value.split(",").map(emotion => emotion.trim());

        const requestData = {
          prompt: prompt,
          emotions: emotions
        };

        try {
          const response = await fetch("http://127.0.0.1:8000/api/ai/ask-ai", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(requestData)
          });

          const data = await response.json();

          if (data.response) {
            const responseContainer = document.getElementById("response");
            responseContainer.innerHTML = ""; // 기존 내용 초기화

            const responses = data.response.response; // 감정별 응답

            // 감정별로 답변 표시
            for (const emotion in responses) {
              const emotionDiv = document.createElement("div");
              emotionDiv.classList.add("response-item"); // 간격 적용을 위한 클래스 추가
              emotionDiv.innerHTML = `<strong>${emotion}:</strong> ${responses[emotion]}`;
              responseContainer.appendChild(emotionDiv);
            }
          } else {
            document.getElementById("response").innerText = "응답을 받지 못했습니다.";
          }
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("response").innerText = "오류가 발생했습니다.";
        }
      });
    </script>
</body>
</html>
